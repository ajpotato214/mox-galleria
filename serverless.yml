service: mox-galleria

provider:
  name: aws
  region: us-west-2
  runtime: nodejs18.x
  profile: mox-galleria-deploy
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: 
            - arn:aws:dynamodb:::table/mox_galleria*
            - arn:aws:dynamodb:::global-table/mox_galleria*

functions:
  helloWorld:
    handler: backend/src/handler.helloWorld
service: mox-galleria

provider:
  name: aws
  region: us-west-2
  runtime: nodejs18.x
  profile: mox-galleria-deploy
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: 
            - Fn::GetAtt: [MoxGalleriaAlters, Arn]

resources:
  Resources:
    MoxGalleriaAlters:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: mox_galleria_alters
        AttributeDefinitions:
          - AttributeName: alter_id
            AttributeType: N
        KeySchema:
          - AttributeName: alter_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

functions:
  helloWorld:
    handler: backend/src/handler.helloWorld